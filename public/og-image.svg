<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#2dd4bf" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#14b8a6" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="#2dd4bf" opacity="0.03"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#2dd4bf" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Accent line -->
  <rect x="80" y="200" width="6" height="120" rx="3" fill="url(#teal-gradient)"/>

  <!-- Company name -->
  <text x="110" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f0f6fc">
    WeOrganize<tspan fill="#2dd4bf">.ai</tspan>
  </text>

  <!-- Tagline -->
  <text x="110" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#8b949e">
    Enterprise AI Consulting &amp; Automation
  </text>

  <!-- Description -->
  <text x="110" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6e7681">
    Transform your business with intelligent AI agents
  </text>
  <text x="110" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6e7681">
    Fortune 500 experience | Free Proof of Concept
  </text>

  <!-- CTA Badge -->
  <rect x="110" y="510" width="220" height="50" rx="25" fill="url(#teal-gradient)" filter="url(#glow)"/>
  <text x="220" y="543" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#0d1117" text-anchor="middle">
    Get Started Free
  </text>

  <!-- AI Icon decoration -->
  <g transform="translate(950, 250)" opacity="0.15">
    <circle cx="75" cy="75" r="70" stroke="#2dd4bf" stroke-width="2" fill="none"/>
    <circle cx="75" cy="75" r="50" stroke="#2dd4bf" stroke-width="2" fill="none"/>
    <circle cx="75" cy="75" r="30" stroke="#2dd4bf" stroke-width="2" fill="none"/>
    <circle cx="75" cy="75" r="8" fill="#2dd4bf"/>
  </g>
</svg>
